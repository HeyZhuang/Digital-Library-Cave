spring:
  application:
    name: spring-knowledge   # 定义当前项目的应用名称
  profiles:
    active: dev
  
  # 任务执行配置优化
  task:
    execution:
      pool:
        core-size: 8           # 核心线程数
        max-size: 16           # 最大线程数
        queue-capacity: 100    # 队列容量
        keep-alive: 60s        # 线程空闲时间
      thread-name-prefix: async-task-
    scheduling:
      pool:
        size: 4                # 调度线程池大小
  
  # Jackson 配置优化
  jackson:
    default-property-inclusion: non_null  # 忽略null值
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

